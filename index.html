<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Creepster" rel="stylesheet">
    <title>Hangman-Game</title>
  </head>
  <body>
    <div class="game-containter"></div>
    <div class="game-header">
      <h1>Hangman</h1>
      <h2 class="blood">The Game</h2>
    </div>
    <div class="game-console">
      <img class="just-hanging" src="images/justhanging.gif" alt="">
      <div ><img class="mr-guess" src="images/face.png" alt=""></div>
      <div ><img class="mr-hangam" src="images/mr.hangman.png" alt=""></div>
      <div class="mr-hangman-message" id="hangman-message">
        <span class="mr-h-says" id="mr-h-says">What's your guess you fool?</span>
      </div>
      <div class="random-word-output" id="rand-word-out"><span class="span-generate"
      id="span-genate"></span></div>
      <div class="input-window">
        <input name="input-box" type="text" size="5" maxlength="1" class="my-input" id="my-input">
        <input name="guess-button" type="button" value="please..." onclick="submitGuess()">
      </div>
      <div class="counters">
      <div class="letters-used" id="letters-used"></div>
      <div class="lives-counter" id="lives-counter"></div>
      </div>
      <div class="mickey-box" id="mickey-face"></div>
    </div>
    <script src="js/common-words.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
  </body>
</html>
