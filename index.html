<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Creepster|Gravitas+One" rel="stylesheet">
    <title>Hangman-Game</title>
  </head>
  <body>

    <div class="game-containter"></div>

    <div class="game-header">
      <h1>Hangman</h1>
      <h2 class="blood">The Game</h2>
    </div>

    <div class="game-console">
      <img class="just-hanging" src="images/justhanging.gif" alt="">
      <div ><img class="mr-guess" src="images/face.png" alt=""></div>
      <div ><img class="mr-hangam" src="images/mr.hangman.png" alt=""></div>
      <div class="mrhangmanmessage" id="mr-h-says">What's your guess you fool?</div>


      <div class="display">

      </div>

      <form class="input-window">
        <input name="input-box" type="text" size="5" maxlength="1" placeholder = "I'm guessing..." class="my-input" id="my-input">
        <input name="guess-button" class="guess-button" type="button" id="button" value="is it?" onclick="buttonCounter">
      </form>

      <div class="counters">
        <div class="letter-tracker">
          <div class="letters-used" id="letters-used"></div>
        </div>
        <div class="lives-counter-box">
          <div class="lives-counter" id="lives-counter"></div>
        </div>
      </div>

      <div class="mickey-box" id="mickey-face">
        <div class="outcome-message"></div>
        <!-- <img class="mickey-face" src=" " alt=""> -->
      </div>

    </div>

    <script src="js/common-words.js" type="text/javascript"></script>
    <script src="js/quotes.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
  </body>
</html>
